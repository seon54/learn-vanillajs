<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <title>Console tricks</title>
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [
            { name : 'Snickers', age : 2 },
            { name : 'Huo', age : 8 }
        ]

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#bada55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('I am %s string!', 'hungry');

        // Styled
        console.log('%cI am some greate text', 'font-size:15px; background:yellow; text-shadow: 2px 2px 0 pink')

        // warning
        console.warn('opps');

        // Error
        console.error('damn it');

        // Info
        console.info('this is an info');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'You did not select the right element')

        // clearing
        // console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);  
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count('Dog');
        console.count('Dog');
        console.count('Dog');
        console.count('Dog');
        console.count('Cat');
        console.count('Cat');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);
    
    </script>
</body>
</html>
